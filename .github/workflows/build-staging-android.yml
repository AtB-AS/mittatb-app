name: Build staging Android project
on:
  workflow_dispatch:
    inputs:
      force-build:
        description: 'Forces a new build and ignores the cache'
        required: false
        type: choice
        default: 'false'
        options:
          - 'true'
          - 'false'
      org:
        description: 'Which orgs to build (comma-separated, blank=all)'
        required: false
        type: string
        default: 'atb,nfk,fram,troms'
  push:
    branches:
      - master
      - release/**

permissions:
  contents: read

jobs:

  setup:
    name: Install tools and warm up caches
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          ORG_INPUT="${{ inputs.org }}"
          ORG_INPUT="${ORG_INPUT:-atb,nfk,fram,troms}"
          MATRIX=$(echo "$ORG_INPUT" | tr -d ' ' | jq -Rc 'split(",")')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
      - name: Checkout project
        uses: actions/checkout@v4
      # ===== Install & Cache APKTool =====
      - name: Cache APKTool
        uses: actions/cache@v4
        id: apktool-cache
        with:
          path: ~/apktool
          key: apktool-2.12.1
      - name: Install APKTool
        if: steps.apktool-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/apktool
          wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O ~/apktool/apktool
          wget https://github.com/iBotPeaches/Apktool/releases/download/v2.12.1/apktool_2.12.1.jar -O ~/apktool/apktool.jar
          chmod +x ~/apktool/apktool
      - name: Add APKTool to PATH
        run: echo "$HOME/apktool" >> $GITHUB_PATH
      # ===== Install & Cache node-modules  =====
      - name: Install node v22
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'yarn'
      - name: Cache node_modules
        uses: actions/cache@v4
        id: modules-cache
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/patches/**.patch') }}
      - name: Add Entur private registry credentials
        shell: bash
        run: bash ./scripts/add-entur-private-registry.sh
        env:
          ENTUR_REGISTRY_USER: ${{ vars.ENTUR_REGISTRY_USER }}
          ENTUR_REGISTRY_TOKEN: ${{ secrets.ENTUR_REGISTRY_TOKEN }}
      - name: Install node_modules
        if: steps.modules-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      # ===== Ruby & Bundler =====
      - name: Setup ruby and bundle install
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.0
          cache-version: 2
          bundler-cache: true
      
  build-oms:
    needs: setup
    name: Build Android (${{ matrix.org }})
    strategy:
      fail-fast: false
      matrix:
        org: [atb, nfk, fram, troms]
    environment: ${{ matrix.org }}
    timeout-minutes: 180
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Get potential cached APK
        uses: actions/cache@v4
        id: apk-cache
        with:
          path: app-staging.apk
          key: ${{ matrix.org }}-apk-cache-${{ hashFiles('android/**') }}-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/patches/**.patch') }}-${{ hashFiles('.env') }}

      - name: Pre-build steps
        uses: ./.github/actions/android-pre-build-steps
        with:
          org: ${{ matrix.org }}
          force-build: ${{ inputs.force-build }}
          cache-read-only: ${{ matrix.org != 'atb' }}
          gradle-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
          keystore: ${{ secrets.KEYSTORE }}
          git-crypt-key: ${{ secrets.GIT_CRYPT_KEY }}
          entur-registry-user: ${{ vars.ENTUR_REGISTRY_USER }}
          entur-registry-token: ${{ secrets.ENTUR_REGISTRY_TOKEN }}
          can-skip: ${{ steps.apk-cache.outputs.cache-hit }}

      - name: Detect dependency changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            deps:
              - 'package.json'
              - 'package-lock.json'
              - 'android/app/build.gradle'
              - 'android/build.gradle'

      - name: Run fastlane build
        if: inputs.force-build == 'true' || steps.apk-cache.outputs.cache-hit != 'true'
        run: bundle exec fastlane android build
        env:
          KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          KEY_PASS: ${{ secrets.KEYSTORE_KEY_PASS }}
          KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          SKIP_CLEAN: ${{ steps.changes.outputs.deps != 'true' }}
          CCACHE_DIR: ~/.cache/ccache
          USE_CCACHE: 1
          NDK_CCACHE: /usr/bin/ccache

      - name: Restore APKTool cache
        uses: actions/cache@v4
        with:
          path: ~/apktool
          key: apktool-2.12.1

      - name: Add APKTool to PATH
        run: echo "$HOME/apktool" >> $GITHUB_PATH

      - name: Post-build steps
        uses: ./.github/actions/android-post-build-steps
        with:
          keystore-pass: ${{ secrets.KEYSTORE_PASS }}
          keystore-key-pass: ${{ secrets.KEYSTORE_KEY_PASS }}
          keystore-key-alias: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          firebase-distribution-credentials: ${{ secrets.FIREBASE_DISTRIBUTION_CREDENTIALS}}
          firebase-app-id: ${{ secrets.FIREBASE_APP_ID }}
          bugsnag-api-key: ${{ secrets.BUGSNAG_API_KEY }}
          abt-entur-publish-client-staging: ${{ secrets.ABT_ENTUR_PUBLISH_CLIENT_STAGING }}
