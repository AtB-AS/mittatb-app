name: Renew certificates
on:
  workflow_dispatch:
    inputs:
      org:
        description: 'Org'
        required: true
        type: choice
        options:
          - atb
          - fram
          - nfk
          - troms
      environment:
        description: 'App environment'
        required: true
        type: choice
        options:
          - staging
          - store
          - development
          - adhoc
jobs:
  renew-certificates:
    name: Renew certificates
    environment: ${{ inputs.org }}
    timeout-minutes: 180
    runs-on: macOS-13
    env:
      KEYCHAIN_NAME: "CI"
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Setup dependencies, environment and assets
        uses: ./.github/actions/setup-certs
        with:
          app-environment: ${{ inputs.environment }}
          app-org: ${{ inputs.org }}
          git-crypt-key: ${{ secrets.GIT_CRYPT_KEY }}
      - name: Run fastlane generate certificates
        run: bundle exec fastlane ios generate_new_certificates
        env:
          FASTLANE_MATCH_TYPE: ${{ inputs.environment }}
          MATCH_DEPLOY_KEY: ${{ secrets.MATCH_DEPLOY_KEY }}
          KEYCHAIN_NAME: ${{ env.KEYCHAIN_NAME }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}