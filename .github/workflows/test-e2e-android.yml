name: E2E tests on Android
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Define branch to test'
        required: true
        default: 'master'
  push:
    branches:
      - tor/e2e-appium

jobs:
  run_tests:
    name: E2E test Android
    runs-on: macos-latest
    environment: atb
    timeout-minutes: 90
    steps:
      - name: Set env variables
        env:
          DEFAULT_BRANCH: 'master'
        run: |
          echo "INPUT_BRANCH=${{ github.event.inputs.branch || env.DEFAULT_BRANCH }}" >> $GITHUB_ENV
          echo "JAVA_HOME=$JAVA_HOME_11_X64" >> $GITHUB_ENV
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          #ref: ${{ env.INPUT_BRANCH }}
          ref: tor/e2e-appium

      # Download APK
      - name: Get AppCenter APK
        run: bash ./scripts/get-appcenter-apk.sh
        working-directory: e2e/appium
        env:
          APPCENTER_APP_SECRET: ${{ secrets.APPCENTER_ANDROID_APP_SECRET }}
          APPCENTER_USER_API_TOKEN: ${{ secrets.APPCENTER_USER_API_TOKEN }}

      # E2E init
      - name: Install Appium
        run: npm install -g appium
      - name: Install E2E tests
        run: yarn install
        working-directory: e2e/appium
      # TEST TSC
      - name: tsc
        uses: icrawl/action-tsc@v1
        with:
          project: e2e/appium

      # E2E run
      - name: Run tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2.27.0
        with:
          avd-name: emulator-api30
          api-level: 30
          arch: x86_64
          profile: pixel_5
          emulator-build: 9536276
          disable-spellchecker: true
          working-directory: e2e/appium
          script: yarn test:android
          pre-emulator-launch-script: ./scripts/restart-adb.sh
        env:
          APP_PATH: ${{ github.workspace }}
      #- name: Upload apk
      #  if: always()
      #  uses: actions/upload-artifact@v3
      #  with:
      #    name: apk
      #    path: |
      #      app-staging.apk
      #    retention-days: 1
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-screenshots
          path: ./e2e/appium/screenshots/*.png
          retention-days: 1
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            ./e2e/appium/results/*.xml
            ./e2e/appium/results/results-mochawesome.json
          retention-days: 1
