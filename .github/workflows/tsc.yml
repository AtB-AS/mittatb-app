name: TypeScript Check
on:
  push:
    paths:
      - '**.js'
      - '**.ts'
      - '**.tsx'
      - '**/tsc.yml'

jobs:
  tsc:
    name: tsc
    strategy:
      matrix:
        org: [atb, nfk]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout temp mobiletoken sdk
        uses: actions/checkout@v3
        with:
          repository: 'AtB-AS/temp-mobiletoken-sdk'
          token: ${{ secrets.GH_ACCESS_TOKEN }}
      - name: Publish temp mobiletoken sdk
        run: npx yalc publish
      - uses: actions/checkout@v1
      - name: install node v16
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Yalc add temp mobiletoken sdk
        run: npx yalc add @entur/atb-mobile-client-sdk
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/patches/**.patch') }}-${{ hashFiles('.yalc/**') }}
      - name: yarn install
        run: yarn install
      - name: Install assets
        run: sh ./scripts/generate-assets.sh ${{ matrix.org }}
      - name: tsc
        uses: icrawl/action-tsc@v1
